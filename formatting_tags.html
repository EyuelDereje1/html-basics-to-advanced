


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    
    <b>I am a bold text</b>
    <br>
    <i>I am an italic text</i>
    <br>
    <em>I am an italic text</em>
    <br>
    <strong>I am a strong text<strong>
<br>
    <small>I am a small text</small>
    <br>
    <mark>I am a marked text</mark>
    <br>
    <del>I am a del tag</del>
    <br>
    <u>I am underlined text</u>
    <br>
    <ins>I am a inserted text</ins>

    <br>
    <sub>I am a subscript text</sub>

    <br>

    <sup>I am a suprescript text</sup>

</body>
</html>
