<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    
    <p>
        This is a paragraph.
    </p>

    <p>
        This is another paragraph.
    </p>

    <hr>
    <p>This paragraph contains a lot
        of lines in the 
        source code but 
        
        
        it will be rendered as a single line in the browser.
    </p>
</body>
</html>
